{{ define "todoList" }}
<ul class="w-full space-y-1 list-inside text-gray-500 dark:text-gray-400">
  {{ range . }}
  <li class="grid grid-cols-[auto_1fr_auto] items-center gap-4">
    <svg
      class="w-3.5 h-3.5 me-2 {{if .Done}} text-green-500 dark:text-green-400 {{else}} {{end}} shrink-0"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 20 20"
    >
      <path
        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"
      />
    </svg>

    {{ .Task }}

    <div class="flex items-center">
      <button
        class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
        type="button"
        hx-target="#modal-content"
        hx-get="/fragment/updateTaskForm?taskId={{.Id}}"
        onclick="toggleModal()"
      >
        Update
      </button>

      <button
        class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900"
        type="button"
        hx-target="#taskList"
        hx-delete="/tasks/{{.Id}}"
      >
        Delete
      </button>
    </div>
  </li>
  {{ end }}
</ul>
{{ end }}
