{{ define "base" }}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMX with Go - ToDo App</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-gray-900 text-gray-100 min-h-screen">
    <div class="mx-auto max-w-2xl flex flex-col gap-4 my-4">
      <div class="flex gap-6 justify-between items-center">
        <h2 class="text-4xl font-semibold">Task list</h2>

        <button
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          hx-target="#taskForm"
          hx-on:click="toggleModal()"
        >
          Add Task
        </button>
      </div>

      <div id="taskList" hx-trigger="load" hx-get="/tasks"></div>
    </div>

    {{ template "addTaskForm" }}

    <script>
      const taskForm = document.querySelector("div#taskForm");

      function toggleModal() {
        if (taskForm.classList.contains("hidden")) {
          taskForm.classList.remove("hidden");
        } else {
          taskForm.classList.add("hidden");
        }
      }

      function handleClickOutsideForm(e) {
        e.target.classList.add("hidden");
      }

      function stopPropagation(e) {
        e.stopPropagation();
      }
    </script>
  </body>
</html>
{{ end }}
